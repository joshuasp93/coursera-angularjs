<section class="artistinfo">
	<div class="artist cf" ng-mode="artist">
	<a class="btn btn-left" href="#/details/{{prevItem}}">&lt;</a>
	<a class="btn btn-right" href="#/details/{{nextItem}}">&gt;</a>
		<h1>{{artists[whichItem].name}}</h1>
		<div class="info">
			<h3>{{artists[whichItem].reknown}}</h3>
			<img ng-src="images/{{artists[whichItem].shortname}}_tn.jpg" alt="Photo of {{artists[whichItem].shortname}}">
			<div class="bio">{{artists[whichItem].bio}}</div>
		</div>
	</div>
	<a href="/angular/index.html#/list">&laquo; Back to search</a>
</section>
